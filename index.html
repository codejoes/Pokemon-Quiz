<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Pokemon Quiz</title>
</head>


<body>
    <header>
        <h1 class="quiz-title">Who's That Pokemon?</h1>
    </header>

    <section>
        <div class="card">
            <div class="card-content">
                <div class="quiz-content">
                    <button id="start-quiz">Start Challenge</button>
                    <figure class="quiz-image">
                        <img src="./Assets/Images/025.png" alt="Pikachu">
                    </figure>
                    <div class="quiz-questions">
                        <div class="question">
                            <h3>Who's that Pokemon?</h3>
                        </div>
                        <ul class="choices">
                            <li>Answer 1</li>
                            <li>Answer 2</li>
                            <li>Answer 3</li>
                            <li>Answer 4</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>

    </footer>

    <script src="./Assets/JS/script.js"></script>
</body>



</html>
